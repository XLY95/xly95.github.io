<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=no"><title>墨水屏蓝牙图片工具</title><script src="https://cdn.tailwindcss.com"></script><!--<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/css/font-awesome.min.css"rel="stylesheet">--><link rel="stylesheet"href="css.css"><script>tailwind.config={theme:{extend:{colors:{primary:'#3B82F6',secondary:'#10B981',accent:'#EF4444',dark:'#1F2937',light:'#F3F4F6'},}}}</script><style type="text/tailwindcss">@layer utilities{.content-auto{content-visibility:auto}.control-panel{@apply bg-white rounded-lg shadow-md p-2 transition-all duration-300}.btn-action{@apply py-1 px-2 rounded text-xs transition-all duration-200 focus:outline-none focus:ring-1 focus:ring-offset-1}.drawing-tool{@apply w-7 h-7 flex items-center justify-center rounded-full transition-all duration-200 cursor-pointer}.drawing-tool.active{@apply bg-primary text-white}.canvas-container{@apply overflow-auto relative}.panel-title{@apply text-base font-semibold mb-1 text-dark flex items-center}.input-control{@apply w-full p-1 border border-gray-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-primary}.drawing-locked{@apply bg-amber-500}}</style></head><body class="bg-gray-100 min-h-screen text-gray-800"><header class="bg-dark text-white shadow-md"><div class="container mx-auto px-3 py-2"><h1 class="text-base font-bold flex items-center"><i class="fa fa-bluetooth-b text-primary mr-2"></i>墨水屏蓝牙图片工具</h1></div></header><main class="container mx-auto px-3 py-2"><!--先显示画布区域--><div class="mb-3"><!--处理后画布--><div class="control-panel"><div class="flex justify-between items-center mb-1"><h2 class="panel-title"><i class="fa fa-eye text-primary mr-2"></i>处理后画布</h2><div class="flex space-x-1"><button id="toggleCanvasFloat"class="btn-action bg-gray-200 text-gray-700 text-xs px-2"><i class="fa fa-arrows-alt mr-1"></i>浮动画布</button><button id="toggleDrawingMode"class="btn-action bg-primary text-white text-xs px-2"><i class="fa fa-pencil mr-1"></i>开始绘画</button></div></div><div class="bg-gray-100 p-1.5 rounded-lg flex justify-center items-center min-h-[180px] border-2 border-gray-200 canvas-container"><canvas id="previewCanvas"class="border border-gray-300 cursor-crosshair hidden"style="cursor: crosshair; transition: transform 0.2s;"></canvas><div id="noImagePlaceholder"class="text-center text-gray-500 text-xs"><i class="fa fa-image text-2xl mb-1"></i><p>上传图片或直接在画布上绘画</p></div></div><div class="mt-1 grid grid-cols-1 gap-1 text-xs"><div><span class="font-medium text-gray-700">处理后画布:</span><span id="processedImageInfo"class="text-gray-500">296×128像素(黑白红)</span></div><div id="drawingStatus"class="text-gray-600 hidden"><i class="fa fa-info-circle mr-1"></i><span>当前工具:<span id="currentTool">画笔</span>(粗细:<span id="currentSize">3</span>)<span id="drawingModeIndicator"class="hidden bg-amber-100 text-amber-800 px-1 rounded">(绘画模式-图片已锁定)</span></span></div></div></div></div><!--下方显示控制面板--><!--<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">--><!--左侧控制面板--><div class="lg:col-span-1 space-y-2"><!--蓝牙连接--><div class="control-panel"><h2 class="panel-title"><i class="fa fa-bluetooth text-primary mr-2"></i>蓝牙连接</h2><div class="flex space-x-1 mb-1.5"><button id="connectbutton"class="btn-action bg-primary text-white flex-1"onclick="preConnect()"><i class="fa fa-plug mr-1"></i>连接</button><button id="reconnectbutton"class="btn-action bg-secondary text-white flex-1"onclick="reConnect()"disabled=""style="display:none"><i class="fa fa-refresh mr-1"style="display:none"></i>重连</button></div></div><!--设备与画布设置--><div class="control-panel"><h2 class="panel-title"><i class="fa fa-cogs text-primary mr-2"></i>设备设置</h2><div class="space-y-1 text-xs"><div><label class="block text-gray-600 mb-0.5">墨水屏驱动</label><select id="epddriver"class="input-control"onchange="updateDitcherOptions()"><option value="uc_blackWhite"data-size="4.2_400_300"data-color="blackWhiteColor">UC开头芯片黑白</option><option value="uc_threeColor"data-size="7.5_800_480"data-color="threeColor">UC开头芯片三色</option><option value="ssd_blackWhite"data-size="2.13_122_250"data-color="blackWhiteColor">SSD开头芯片黑白</option><option value="ssd_threeColor"data-size="7.5_800_480"data-color="threeColor">SSD开头芯片三色</option></select></div><div><label class="block text-gray-600 mb-0.5">画布尺寸</label><select id="canvasSize"class="input-control"onchange="updateCanvasSize(true)"><option value="2.13_122_250">2.13(122x250)</option><option value="4.2_400_300"selected="">4.2(400x300)</option><option value="7.5_800_480">7.5(800x480)</option></select></div><!--图片上传--><div class="control-panel"><h2 class="panel-title"><i class="fa fa-upload text-primary mr-2"></i>图片上传</h2><label class="block border-2 border-dashed border-gray-300 rounded-lg p-1.5 text-center hover:bg-gray-50 transition-colors cursor-pointer text-xs"><!--<i class="fa fa-picture-o text-xl text-gray-400 mb-1"></i>--><p class="text-gray-600">点击此处</p><input type="file"id="imageFile"accept="image/*"class="hidden"onchange="handleImageUpload(event)"></label><div id="fileInfo"class="hidden text-xs text-gray-600 mt-1"></div><!--图片缩放控制--><div class="mt-1.5 text-xs"><label class="block text-gray-600 mb-0.5">图片缩放</label><div class="flex items-center space-x-1"><button class="btn-action bg-gray-200 text-gray-700 px-1.5"onclick="changeImageScale(-50)"><i class="fa fa-search-minus"></i></button><input type="range"id="imageScale"min="0"max="1000"value="100"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"oninput="updateImageScale()"><button class="btn-action bg-gray-200 text-gray-700 px-1.5"onclick="changeImageScale(50)"><i class="fa fa-search-plus"></i></button></div><div class="flex justify-between text-xs text-gray-500 mt-0.5"><span>0%</span><span id="imageScaleValue">100%</span><span>1000%</span></div><div class="grid grid-cols-2 gap-1 mt-1"><button class="btn-action bg-primary text-white text-xs"onclick= ton><button class="drawing-tool"id="toolText"title="文字"onclick="setDrawingTool('text')">📄<i class="fa fa-font"></i></button><button class="drawing-tool"id="toolClear"title="清除画布"onclick="clearCanvas()">🗑<i class="fa fa-trash"></i></button></div><div class="space-y-1 text-xs"><div><label class="block text-gray-600 mb-0.5">画笔颜色</label><div class="flex space-x-1"><button class="w-5 h-5 rounded-full bg-black border-2 border-gray-300"onclick="setBrushColor('#000000')"></button><button class="w-5 h-5 rounded-full bg-white border-2 border-gray-300"onclick="setBrushColor('#FFFFFF')"></button><button class="w-5 h-5 rounded-full bg-red-600 border-2 border-gray-300"onclick="setBrushColor('#EF4444')"></button><input type="color"id="customColor"value="#000000"class="w-5 h-5 p-0 border-0"oninput="setBrushColor(this.value)"></div></div><div><label class="block text-gray-600 mb-0.5">画笔粗细</label><input type="range"id="brushSize"min="1"max="20"value="3"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"></div><div><label class="block text-gray-600 mb-0.5">字体选择</label><select id="fontFamily"class="input-control text-xs"><option value="Arial, sans-serif, SimHei, Microsoft YaHei">Arial/黑体</option><option value="'Times New Roman', serif, SimSun">Times New Roman/宋体</option><option value="'Courier New', monospace, SimSun">Courier New/宋体</option><option value="Georgia, serif, KaiTi, STKaiti">Georgia/楷体</option></select></div><div><label class="block text-gray-600 mb-0.5">字体大小</label><input type="number"id="fontSize"value="24"min="8"max="72"class="input-control text-xs"></div><div><label class="block text-gray-600 mb-0.5">输入文字</label><div class="flex space-x-1"><input type="text"id="textInput"placeholder="输入要添加的文字"class="flex-1 input-control text-xs"><button id="addTextBtn"class="btn-action bg-primary text-white px-1.5"onclick="addTextManually()"><i class="fa fa-plus"></i></button></div></div></div></div><!--颜色与抖动设置--><div class="control-panel"><h2 class="panel-title"><i class="fa fa-paint-brush text-primary mr-2"></i>图像设置</h2><div class="grid grid-cols-2 gap-1 mb-1"><button id="btnBlackWhite"class="btn-action bg-primary text-white"onclick="setDitherMode('blackWhiteColor')"><i class="fa fa-square-o mr-1"></i>黑白</button><button id="btnBlackWhiteRed"class="btn-action bg-secondary text-white"onclick="setDitherMode('threeColor')"><i class="fa fa-square text-accent mr-1"></i>黑白红</button></div><div class="space-y-1 text-xs"><div><label class="block text-gray-600 mb-0.5">颜色模式</label><select id="ditherMode"class="input-control"><option value="blackWhiteColor">黑白模式</option><option value="threeColor">黑白红三色</option></select></div><div><label class="block text-gray-600 mb-0.5">抖动算法</label><select id="ditherAlg"class="input-control"onchange="onDitherAlgChange(event)"><option value="floydSteinberg">Floyd-Steinberg</option><option value="atkinson">Atkinson</option><option value="bayer">Bayer</option><option value="stucki">Stucki</option><option value="jarvis">Jarvis-Judice-Ninke</option></select></div></div></div><!--参数调节--><div class="control-panel"><h2 class="panel-title"><i class="fa fa-sliders text-primary mr-2"></i>参数调节</h2><div class="space-y-1 text-xs"><!--饱和度--><div><div class="flex justify-between mb-0.5"><label for="saturation"class="text-gray-700">饱和度</label><span id="saturationValue"class="text-gray-500">100%</span></div><input type="range"id="saturation"min="0"max="200"value="100"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"></div><!--亮度--><div><div class="flex justify-between mb-0.5"><label for="brightness"class="text-gray-700">亮度</label><span id="brightnessValue"class="text-gray-500">100%</span></div><input type="range"id="brightness"min="0"max="200"value="100"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"></div><!--对比度--><div><div class="flex justify-between mb-0.5"><label for="contrast"class="text-gray-700">对比度</label><span id="contrastValue"class="text-gray-500">100%</span></div><input type="range"id="contrast"min="0"max="200"value="100"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"></div><!--扩散--><div><div class="flex justify-between mb-0.5"><label for="diffusion"class="text-gray-700">扩散强度</label><span id="diffusionValue"class="text-gray-500">50%</span></div><input type="range"id="diffusion"min="0"max="100"value="50"class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"></div></div></div><!--操作按钮--><div class="control-panel"><div class="flex flex-wrap gap-1.5"><button id="btnProcess"class="btn-action bg-secondary text-white flex-1 sm:flex-auto"><i class="fa fa-magic mr-1"></i>处理图片</button><div class="grid grid-cols-2 gap-1 text-xs"><div><label class="block text-gray-600 mb-0.5"style="display:none">交织计数</label><input type="number"id="interleavedcount"value="3"min="1"max="10"class="input-control text-xs"style="display:none"></div></div><button id="btnSend"class="btn-action bg-primary text-white flex-1 sm:flex-auto opacity-50 cursor-not-allowed"disabled=""><input type="number"id="mtusize"value="50"min="20"max="500"class="input-control text-xs">包<i class="fa fa-wifi mr-1"></i>发送到墨水屏</button><button id="btnDownload"class="btn-action bg-blue-700 text-white flex-1 sm:flex-auto"><i class="fa fa-download mr-1"></i>下载图像文件</button><button id="btnReset"class="btn-action bg-accent text-white flex-1 sm:flex-auto"><i class="fa fa-refresh mr-1"></i>重置</button><button id="btnClearLog"class="btn-action bg-gray-500 text-white flex-1 sm:flex-auto"><i class="fa fa-eraser mr-1"></i>清除日志</button></div><!--新增的时间和显示模式按钮--><div class="flex flex-wrap gap-1.5 mt-1.5"><button id="btnSetTime"class="btn-action bg-indigo-600 text-white flex-1 sm:flex-auto opacity-50 cursor-not-allowed"disabled=""><i class="fa fa-clock-o mr-1"></i>设置时间</button><button id="calendarmodebutton"type="button"class="btn-action bg-emerald-600 text-white flex-1 sm:flex-auto"onclick="syncTime(1)">日历模式</button><button id="clockmodebutton"type="button"c
